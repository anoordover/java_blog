<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/webjars/skeleton-css/2.0.4/css/skeleton.css}">
</head>
<body>
<div id="root" class="container">
    <div class="row">
        <div class="twelve columns">
            <h1>My blog</h1>
            <div>
                <div v-for="post in posts">
                    <h3>{{post.title}}</h3>
                    <p>{{post.body}}</p>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/webjars/axios/0.18.0/dist/axios.js}"></script>
<script th:src="@{/webjars/vue/2.5.13/vue.min.js}"></script>
<script>
    var app = new Vue({
        el: '#root',
        data: {posts: []},
        mounted(){
            this.fetchPosts();
        },
        methods: {
            fetchPosts(){
                axios.get("/posts").then(function(response){
                    this.posts = response.data;
                }.bind(this));
            }
        }

    });
</script>
</html>
